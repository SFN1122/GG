<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity - Giant Display</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: #961db4;
            font-family: 'Orbitron', 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(150, 29, 180, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(150, 29, 180, 0.1) 1px, transparent 1px);
            background-size: 100px 100px;
            z-index: -1;
            animation: gridPulse 4s ease-in-out infinite;
        }

        .giant-unity {
            font-size: clamp(8rem, 25vw, 35rem);
            font-weight: 900;
            text-align: center;
            background: linear-gradient(
                45deg,
                #961db4 0%,
                #671ade 25%,
                #a49fac 50%,
                #f4f4f5 75%,
                #961db4 100%
            );
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: 
                gradientFlow 3s ease-in-out infinite,
                textGlow 2s ease-in-out infinite alternate,
                scaleEffect 6s ease-in-out infinite;
            text-shadow: 
                0 0 20px rgba(150, 29, 180, 0.8),
                0 0 40px rgba(150, 29, 180, 0.6),
                0 0 80px rgba(150, 29, 180, 0.4);
            letter-spacing: 0.1em;
            position: relative;
            z-index: 2;
        }

        .giant-unity::before {
            content: 'UNITY';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(150, 29, 180, 0.1), transparent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 2s linear infinite;
            z-index: -1;
        }

        .floating-particles {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: #961db4;
            border-radius: 50%;
            opacity: 0.8;
            animation: floatUp 8s infinite linear;
        }

        .particle:nth-child(odd) {
            background: #671ade;
        }

        .particle:nth-child(3n) {
            background: #a49fac;
        }

        .glitch-effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }

        .scanline {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #961db4, transparent);
            animation: scanlineMove 3s linear infinite;
            opacity: 0.6;
        }

        .energy-orbs {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .orb {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #961db4, transparent);
            border-radius: 50%;
            animation: orbFloat 10s infinite ease-in-out;
            opacity: 0.7;
        }

        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes textGlow {
            from { 
                filter: 
                    drop-shadow(0 0 30px rgba(150, 29, 180, 1))
                    drop-shadow(0 0 60px rgba(150, 29, 180, 0.8))
                    drop-shadow(0 0 90px rgba(150, 29, 180, 0.6));
            }
            to { 
                filter: 
                    drop-shadow(0 0 50px rgba(150, 29, 180, 1))
                    drop-shadow(0 0 100px rgba(150, 29, 180, 0.9))
                    drop-shadow(0 0 150px rgba(150, 29, 180, 0.7));
            }
        }

        @keyframes scaleEffect {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes gridPulse {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.3; }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes scanlineMove {
            0% { top: -2px; }
            100% { top: 100vh; }
        }

        @keyframes orbFloat {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.7;
            }
            25% {
                transform: translate(50vw, -20vh) scale(1.2);
                opacity: 1;
            }
            50% {
                transform: translate(-30vw, -40vh) scale(0.8);
                opacity: 0.5;
            }
            75% {
                transform: translate(30vw, -60vh) scale(1.1);
                opacity: 0.9;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .giant-unity {
                font-size: clamp(4rem, 20vw, 25rem);
                letter-spacing: 0.05em;
            }
        }

        /* Add screen flicker effect */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(150, 29, 180, 0.03) 2px,
                rgba(150, 29, 180, 0.03) 4px
            );
            z-index: 4;
            pointer-events: none;
            animation: flicker 0.15s infinite linear alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.98; }
        }
    </style>
</head>

        // Matrix rain effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const hiragana = 'あぁかさたなはまやゃらわがざだばぱいぃきしちにひみりゐぎじぢびぴうぅくすつぬふむゆゅるぐずぶづぷえぇけせてねへめれゑげぜでべぺおぉこそとのほもよょろをござどぼぽゔっん';
        const japanese = katakana + hiragana;
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const rainDrops = [];

        for (let x = 0; x < columns; x++) {
            rainDrops[x] = Math.random() * canvas.height / fontSize;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#330033';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < rainDrops.length; i++) {
                const text = japanese.charAt(Math.floor(Math.random() * japanese.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        }

        setInterval(drawMatrix, 50);

        // Create floating particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = (Math.random() * 6 + 2) + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (6 + Math.random() * 4) + 's';
                container.appendChild(particle);
            }
        }

        // Create energy orbs
        function createOrbs() {
            const container = document.getElementById('orbs');
            for (let i = 0; i < 8; i++) {
                const orb = document.createElement('div');
                orb.className = 'orb';
                orb.style.left = Math.random() * 100 + '%';
                orb.style.top = Math.random() * 100 + '%';
                orb.style.animationDelay = Math.random() * 10 + 's';
                orb.style.animationDuration = (8 + Math.random() * 4) + 's';
                container.appendChild(orb);
            }
        }

        // Initialize effects
        createParticles();
        createOrbs();

        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
		

        // Add interactive mouse effects
        document.addEventListener('mousemove', (e) => {
            const particles = document.querySelectorAll('.particle');
            particles.forEach((particle, index) => {
                if (index % 4 === 0) {
                    const rect = particle.getBoundingClientRect();
                    const distance = Math.sqrt(
                        Math.pow(e.clientX - rect.left, 2) + 
                        Math.pow(e.clientY - rect.top, 2)
                    );
                    if (distance < 150) {
                        particle.style.transform += ` scale(${2 - distance/150})`;
                        particle.style.opacity = (150 - distance) / 150;
                    }
                }
            });
        });
    </script>
